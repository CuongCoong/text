<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <h2 class="signup__heading">Create accounts</h2>
      <p class="signup__already">
        Already have an accounts ? <a href="#" class="signup__link signup__link--underline">Sign In</a>
      </p>
      <form action="#" class="signup__form">
        <div class="form__group">
          <input type="text" class="form__input" placeholder="Midname" />
        </div>
        <div class="form__group from__group--2">
          <input type="text" class="form__input" placeholder="First name" />
          <input type="text" class="form__input" placeholder="Last name" />
        </div>
        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email" />
        </div>
        <div class="form__group">
          <button type="submit" class="form__submit">
            <span class="form__submit-text">Sign Up</span>
            <i class="fa-solid fa-right-long form__submit-icon"></i>
          </button>
        </div>
        <div class="form__tos">
          <input type="checkbox" name="" id="tos" />
          <label for="tos">I have read and agree to the <a href="#" class="signup__link">Term of Service</a> </label>
        </div>
      </form>
    </div>
  </body>
</html>
