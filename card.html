<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-avatar">
        <img
          src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80"
          alt=""
          class="card-image"
        />
        <span class="card-status"></span>
      </div>
      <h3 class="card-name">Jane Doe</h3>
      <p class="card-desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus odio quia eius dolores, optio sed nostrum
        id .
      </p>
      <div class="card-meta">
        <div class="card-meta-item">
          <div class="card-meta-number">13200</div>
          <span class="card-meta-txt">Followers</span>
        </div>
        <div class="card-meta-item">
          <div class="card-meta-number">16</div>
          <span class="card-meta-txt">Trips</span>
        </div>
        <div class="card-meta-item">
          <div class="card-meta-number">80%</div>
          <span class="card-meta-txt">Match</span>
        </div>
      </div>
      <div class="card-action">
        <button class="card-button card-button-primary">Follow</button>
        <button class="card-button card-button-secondary">Message</button>
      </div>
    </div>
  </body>
</html>
